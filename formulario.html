<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" />
</head>
    <style>
        body{
            background-color: white;
            color: black;
        }
    </style>
<body>
    <div>
        <h1 id="titulo"><strong>Cadastro dos funcionarios</strong></h1><br><br>
    <p id="subtituli"><strong>Complete o Cadastro</strong></p>
    <br>
    </div>
    <from>
        <fieldset class="grupo">
           <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" required>
           </div>

           <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
           </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack  
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled values="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Java">
                <label for="tecnologia1">Java</label>
            </div>
        </fieldset>

            <div cvlass="campo">
               <br>
                <label><strong>Conte um pouco da sua esperiência:</strong></label>
                <textarea row="6" style="width: 26em" id="esperiencia"></textarea> 
            </div class="botao">

            <button type="submit">Concluído</button>
    </from>
</body>
</html>
